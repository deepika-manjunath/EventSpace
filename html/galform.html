<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formn.css">
</head>
<body>
    <div class="topbar">
        <img src="assets\eventspace-favicon-white.png" id="logo">
        <h3>REGISTRATION DETAILS</h3>
    </div>
    <form class="f1" id="registration">
        <!-- <div class="row">

            <div class="col">
                <h4>ROOM NAME</h4>
                <input type="text" name="room" id="room" value="">
            </div>
        </div> -->

        <div class="row">

            <div class="col">
                <h4>ENTRY</h4>
                <input type="date" name="entry" id="entryd" value="">
                <input type="time" name="entry" id="entryt" value="">

            </div>

            <div class="col">
                <h4>EXIT</h4>
                <input type="date" name="exit" id="exitd" value="">
                <input type="time" name="exit" id="exitt" value="">

            </div>

        </div>

        <div class="row">

            <div class="col">
                <h4>DEPARTMENT NAME</h4>
                <input type="text" name="dept" id="dept" value="">
            </div>

            <div class="col">
                <h4>HOD</h4>
                <input type="text" name="hod" id="hod" value="">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <h4>STAFF INCHARGE</h4>
                <input type="text" name="staff" id="staff" value="">
            </div>

            <div class="col">
                <h4>STAFF CONTACT NO</h4>
                <input type="tel" name="staffno" id="staffno" value="">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <h4>STUDENT INCHARGE</h4>
                <input type="text" name="stu" id="stu" value="">
            </div>

            <div class="col">
                <h4>STUDENT ID NO</h4>
                <input type="text" name="stuid" id="stuid" value="">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <h4>STUDENT CONTACT NO</h4>
                <input type="text" name="stuno" id="stuno" value="">
            </div>
        </div>

        <button type="submit" class="button"  id="button" name="submit">
            RESERVE NOW
               
        </button>
    </form>
    <script type="module" src="galfirebase.js"></script>
    <script src="galform.js"></script>

</body>
</html>
