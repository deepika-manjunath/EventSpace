<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="conf.css">
</head>
<body>
    <div class="container">
        <button class="prev-btn" onclick="goPrev()">&lt;</button>
        <div class="slider">
          <img src="assets/auditorium 01.png" class="slide">
          <img src="assets/auditorium 02.png" class="slide">
          <!-- <img src="image3.jpg" alt="Image 3"> -->
        </div>
        <div class="title">
          <P>AUDITORIUM</P>
        </div>
        <button class="next-btn" onclick="goNext()">&gt;</button>
      </div>

      <div class="details">
        <h3>DESCRIPTION</h3>
        <p>Can accomodate 200 people , Well furnished hall with 2 floor individual seating , air-conditioned and spacious dais </p>
      </div>

  <form class="f1" id="f1"> 
    <div class="facility">
    <h3>FACILITIES</h3>
      
    <label class="custom-checkbox">
      <input name="Projector" type="checkbox" class="myCheckbox" >
     <span class="checkmark" id="check1"></span> <span class="fac">Projector</span>
    </label>
    <label class="custom-checkbox">
      <input name="Speaker connection" type="checkbox" class="myCheckbox" id="check2">
     <span class="checkmark"></span> <span class="fac">Speaker connection</span>
    </label>
    <label class="custom-checkbox">
      <input name="Mic" type="checkbox" class="myCheckbox" id="check3">
     <span class="checkmark"></span> <span class="fac">Mic</span>
    </label>
    <label class="custom-checkbox">
      <input name="Air Condition" type="checkbox" class="myCheckbox" id="check4">
     <span class="checkmark"></span> <span class="fac">Air Condition</span>
    </label>
    <label class="custom-checkbox">
      <input name="Balcony Seating" type="checkbox" class="myCheckbox" id="check4">
     <span class="checkmark"></span> <span class="fac">Balcony Seating</span>
    </label>
    </div>

<div class="datetime">
    <div class="date">
      <h3>ENTRY</h3>
      <input type="date" class="d" id="entryd" name="checkin" placeholder="dd-mm-yy">
      <input type="time" class="t" id="entryt" name="intime"  placeholder="hh:mm">
    </div>
    <div class="date">
      <h3>EXIT</h3>
      <input type="date"class="d" id="exitd" name="checkout" placeholder="dd-mm-yy">
      <input type="time" class="t" id="exitt" name="exittime"  placeholder="hh:mm">
    </div>
  </div>

  <div id="button">
    <input type="submit" class="button" value="RESERVE NOW" name="submit">
       
  </div>
</form> 
      <script src="conf.js"></script>
      <script type="module" src="audi.js"></script>
</body>
</html>
